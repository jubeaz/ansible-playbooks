---
- name: update all packages
  gather_facts: true
  hosts: all
  become: true
  become_user: root
  roles:
    - { role: update-pkgs, when: "'alias_servers' not in  group_names"}
    - { role: time-sync, when: "'alias_servers' not in  group_names"}
    - { role: gen-locale, when: "'alias_servers' not in  group_names"}
    - { role: ufw, when: "'alias_servers' not in  group_names"}
    - { role: zabbix-client, when: "'alias_servers' not in  group_names"}
    - { role: grub, when: "'alias_servers' not in  group_names"}
    - { role: opensshd, when: "'alias_servers' not in  group_names"}
    - { role: trust-certs, pki_group: 'pki_servers', _trust_certs_dir: "/tmp/certs"}
    - { role: trust-certs, pki_group: 'pki_test_servers', _trust_certs_dir: "/tmp/certs"}

